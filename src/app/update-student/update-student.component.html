<div class="col-md-6 offset-md-3">
    <h3>Add New Student</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" id="email"
            [(ngModel)]= "student.email" name="email">
        </div>
    
        <div class="form-group">
            <label>firstName</label>
            <input type="text" class="form-control" id="firstName"
            [(ngModel)]= "student.first_name" name="firstName">
        </div>
    
        <div class="form-group">
            <label>lastName</label>
            <input type="text" class="form-control" id="lastName"
            [(ngModel)]= "student.last_name" name="lastName">
        </div>
    
        <div class="form-group">
            <label>Phone no</label>
            <input type="number" class="form-control" id="phoneNo"
            [(ngModel)]= "student. phone" name="phoneNo">
        </div>
    
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" id="department"
            [(ngModel)]= "student. department" name="department">
        </div>
        
        <button class="btn btn-success" type="submit">Submit</button>
    </form>
    </div>
