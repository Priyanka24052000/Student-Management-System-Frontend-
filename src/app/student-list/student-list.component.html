<h2>Student List</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>id</th>
            <th>Email</th>
            <th>First_Name</th>
            <th>Last_Name</th>
            <th>Phone</th>
            <th>Department</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let student of students">
        <td>{{student.id}}</td>    
        <td>{{student.email}}</td>
        <td>{{student.first_name}}</td>
        <td>{{student.last_name}}</td>
        <td>{{student. phone}}</td>
        <td>{{student. department}}</td>
        <td>
            <button (click) = "updateStudent(student.id)" class="btn btn-outline-info">Update</button>
            <button (click) = "removeStudent(student.id)" class = "btn btn-outline-danger" style="margin-left: 10px"> Delete</button>
            <button (click) = "studentDetails(student.id)" class="btn btn-outline-info" style="margin-left: 10px">Details</button>
        </td>
        </tr>
    </tbody>
</table>
